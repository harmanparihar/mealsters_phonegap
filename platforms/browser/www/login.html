<!DOCTYPE html>
<html>
<head>
    <title>Mealsters | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/hmac-md5.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!--including firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
    <script src="cordova.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/nacl-util.min.js"></script>
    <script src="js/nacl-fast.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/deploy.js"></script>
    <script src="js/analytic.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img class="logo" src="images/mealsters-vertical.png" alt="Logo">
        </div>
        <form action="POST" class="signup_form">
            <input placeholder="Email Id" type="email" id="username" required>
            <span class="error err"></span>
            <input placeholder="Password" type="password" id="password" required>
            <span class="passworderror err"></span>
            <button type="submit" class="submit">Login</button>
            <div class="meta">
                <div><a href="signup.html">Forgot Your Password</a></div>
                <div>
                    Don't have an account?
                    <div><a href="signup.html">Sign up</a></div>
                </div>
            </form>


        </div>
    </div>
</body>
</html>
