    <!------------------------------->

        <div class="fooditem">
          <div class="1"><img class="img_space" alt="">
              <h2 class="name"></h2>

              <div class="ingredients fouringredients">

              </div>
          </div>
            <div class="2"><img class="img_space" alt="">
                <h2 class="name"></h2>

                <div class="ingredients fouringredients">

                </div>
            </div>
            <div class="3"><img class="img_space" alt="">
                <h2 class="name"></h2>

                <div class="ingredients fouringredients">

                </div>

        </div>
        <!-- end of carousel structure -->

        <nav class="main-nav-bottom">

</section>

<section class="foodinfo" style="display:none">

    <div class="foodinfo-image"></div>
    <h2></h2>

    <div class="foodinfo-wrapper">


        <!------------------------------->
        <!-- ingredients box ------------>
        <!------------------------------->
        <div class="foodinfo-box-ingredients" id="infobox1" style="opacity:0">
            <div class="ingredients completeingredients">

            </div>

        </div>

        <!------------------------------->
        <!-- price box ------------------>
        <!------------------------------->
        <div class="foodinfo-box-price" id="infobox2" style="opacity:0">

            <!-- price left ------------------>
            <div class="price-left name-icon-left">
                <img src="images/assets/price-icon.png" alt="">
                <h4>PRICE</h4>
            </div>

            <!-- price right ----------------->
            <div class="price-right">
                <h3 class="price"></h3>
                <h4>+TAXES</h4>
            </div>
        </div>

        <!------------------------------------------->
        <!-- telephone/website box ------------------>
        <!------------------------------------------->
        <div class="foodinfo-box-contact" id="infobox3" style="opacity:0">
            <a class="res_tel"><div class="telephone">
                <img src="images/assets/phone-icon@2x.png" alt="">
                <h4>TELEPHONE</h4>
            </div></a>

            <a class="res_website"><div class="website">
                <img src="images/assets/website-icon@2x.png" alt="">
                <h4>WEBSITE</h4>
            </div></a>
        </div>

        <div class="foodinfo-box-restaurant" id="infobox4" style="opacity:0">
            <div class="restaurant-image">

                <h4 class="res_name"></h4>
                <!-- <h5>Gourmet Burgers</h5> -->
            </div>

            <div class="review">
                <div class="review-left name-icon-left">
                    <img src="images/assets/review-icon.png" alt="">
                    <h4>REVIEW</h4>
                </div>

                <div class="review-right">
                    <object data="images/Assets/star-selected.svg" type="image/svg+xml"></object>
                    <object data="images/Assets/star-selected.svg" type="image/svg+xml"></object>
                    <object data="images/Assets/star-selected.svg" type="image/svg+xml"></object>
                    <object data="images/Assets/star-selected.svg" type="image/svg+xml"></object>
                    <object data="images/Assets/star-not-selected.svg" type="image/svg+xml"></object>
                </div>
            </div>

            <div class="address">
                <div class="address-left name-icon-left">
                    <img src="images/assets/address-icon@2x.png" alt="">
                    <h4>ADDRESS</h4>
                </div>

                <div class="res_address_text address-right">

                </div>
            </div>

            <div class="hour">
                <div class="hour-left name-icon-left">
                    <img src="images/assets/hour-icon@2x.png" alt="">
                    <h4>HOUR</h4>
                </div>

                <div class="hour-right">
                    <p>Opened</p>
                    <p>11:00 - 22:00</p>
                </div>


            </div>



        </div>

    </div>


</section>
