<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/hmac-md5.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!--including firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
    <script src="cordova.js"></script>
    <script src="js/zepto.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="logo-container logo-container-anim">
            <img class="logo logo-anim" src="images/mealsters-vertical.png" alt="Logo">
        </div>
        <form action="POST" class="signup_form ">
            <input placeholder="Email Id" type="email" id="username" class="signup_form-anim" required>
            <span class="error"></span>
            <input placeholder="Password" type="password" id="password" class="signup_form-anim delay1" required>
            <span class="passworderror"></span>
            <button type="submit" class="submit signup_form-anim delay2">Login</button>
            <div class="meta">
                <div class="signup_form-anim delay3"><a href="signup.html">Forgot Your Password</a></div>
                <div class="signup_form-anim delay4">
                    <p>Don't have an account? <a href="signup.html"><b>Sign up</b></a></p>
                </div>
                <div class="guest signup_form-anim delay5">
                </p><a href="tutorial.html"><b>Explore as a Guest</b></a></p>
                </div>
            </form>


        </div>
    </div>





    <script>
  $(function(){
    const user_ref= firebase.database().ref("/users");
    $('form.signup_form').submit(function (event) {
      event.preventDefault();
      $(".err").html("");
      let name= $("#username").val();
      let pass= $("#password").val();
      pass=CryptoJS.MD5(pass).words[0];
      console.log(pass);
      user_ref.orderByChild("username").equalTo(name).once("value",snapshot => {
        const user = snapshot.val();
        if (user){
            console.log(user);
            snapshot.forEach(function(data) {
            console.log(data.key);
            console.log(data.val().password);
            console.log(data.val().username);

            console.log("Hello");
            if(data.val().password == pass){
              document.location.href = "tutorial.html";
            } else{
                $(".passworderror").html("Wrong Password!");
                console.log("Wrong Password entered");
            }
        });
        }else{
          console.log("user not valid");
          $(".error").html("Enter a valid email id!");
        }
      });



    })
  });</script>
</body>
</html>
